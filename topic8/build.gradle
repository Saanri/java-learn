group 'java-learn'
version '1.0-SNAPSHOT'

apply plugin: 'java'

repositories {
    mavenCentral()
}



jar {
    from("$projectDir") {
        include 'lib/**'
    }

    manifest {
        attributes 'Main-Class': 'com.epam.topic8.task2.Main'
    }


}

dependencies {
    compile 'log4j:log4j:1.2.17'
    // http://mvnrepository.com/artifact/org.jsoup/jsoup
    compile group: 'org.jsoup', name: 'jsoup', version: '1.7.2'
	compile 'org.jsoup:jsoup:1.8.3'
    compile project(":topic7")
}
